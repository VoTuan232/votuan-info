<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vo Anh Tuan</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.23.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.23.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-performance.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- TinyMCE -->
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: "textarea#mytextarea",
        height: 800,
        width: 1200,
        menubar: false,
        init_instance_callback: function (editor) {
          console.log("Editor: " + editor.id + " is now initialized.");
          $(document).ready(function () {
            $.get(
              "./voanhtuan.html",
              function (html_string) {
                // console.log("[html]", html_string);
                tinyMCE.activeEditor.setContent(html_string);
              },
              "html"
            );
          });
        },
        plugins: [
          "advlist autolink lists link image charmap print preview anchor",
          "searchreplace visualblocks code fullscreen",
          "insertdatetime media table paste code help wordcount",
        ],
        toolbar:
          "undo redo | formatselect | " +
          "bold italic backcolor | alignleft aligncenter " +
          "alignright alignjustify | bullist numlist outdent indent | " +
          "removeformat | help",
        content_style:
          "body { font-family:Helvetica,Arial,sans-serif; font-size:14px }",
      });
      // tinymce.get("#mytextarea").setContent("<h1>Hello, World!</h1>");
    </script>

    <style media="screen">
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Edit Page</h1>
    <form method="post">
      <textarea id="mytextarea" name="mytextarea"></textarea>
      <button>Submit</button>
    </form>

    <script>
      tinyMCE.activeEditor.setContent("<span>some</span>");
      // $(tinymce.get("mytextarea").getBody()).html("This is my new content!");
    </script>
  </body>
</html>
